name: trellis

services:
  trellis:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: '{{.Node.Hostname}}'
    environment:
      # - PUID=${PUID:-1000}
      # - PGID=${PGID:-1000}
      - TRELLIS_PORT=${TRELLIS_PORT:-7860}
      - ATTENTION_BACKEND=${ATTENTION_BACKEND:-flash-attn}
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./configs:/app/configs
    networks:
      - proxy
      - trellis_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.trellis.rule=Host(`trellis.local.briangebel.com`)"
        - "traefik.http.routers.trellis.entrypoints=websecure"
        - "traefik.http.services.trellis.loadbalancer.server.port=7860"
        - "traefik.http.routers.trellis.service=trellis"
        - "traefik.http.routers.trellis.tls.certresolver=leresolver"
        - "traefik.http.middlewares.trellis-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
        - "traefik.http.middlewares.trellis-headers.headers.customrequestheaders.X-Forwarded-Host=trellis.local.briangebel.com"
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]

networks:
  proxy:
    external: true
  trellis_network:
    name: trellis_network
    driver: overlay
    attachable: true 