# Single docker-compose.yml for both local and TrueNAS Dockge
# Use environment variables to configure deployment-specific settings

services:
  agent:
    image: portainer/agent
    # image: portainer/agent:lts
    # hostname: '{{.Node.Hostname}}'
    ports: # Can remove this if we get Traefik working throughout the network
      - "9001:9001"
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    # Uncomment to expose agent to another host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - proxy
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
      labels:
        # https://community.traefik.io/t/routing-inside-docker-swarm-using-worker-hostname/17292/2
        # Agent Support
        - "traefik.enable=true"
        - "traefik.http.routers.portainer-agent.rule=Host(`portainer-agent.${DOMAIN_SUFFIX:-pixeloven.com}`)"
        - "traefik.http.routers.portainer-agent.entrypoints=websecure"
        - "traefik.http.services.portainer-agent.loadbalancer.server.port=9001"
        - "traefik.http.routers.portainer-agent.service=portainer-agent"
        - "traefik.http.routers.portainer-agent.tls.certresolver=letsencrypt"

  portainer:
    image: portainer/portainer
    # image: portainer/portainer-ce:lts
    # hostname: '{{.Node.Hostname}}'
    # command: -H unix:///var/run/docker.sock
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - proxy
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:

        # Frontend
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_SUFFIX:-pixeloven.com}`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.http.routers.portainer.service=portainer"
        - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
        
        # Edge Agent Support
        - "traefik.http.routers.portainer-edge.rule=Host(`portainer-edge.${DOMAIN_SUFFIX:-pixeloven.com}`)"
        - "traefik.http.routers.portainer-edge.entrypoints=websecure"
        - "traefik.http.services.portainer-edge.loadbalancer.server.port=8000"
        - "traefik.http.routers.portainer-edge.service=portainer-edge"
        - "traefik.http.routers.portainer-edge.tls.certresolver=letsencrypt"

networks:
  proxy:
    name: proxy
    external: true
  agent_network:
    name: agent_network
    driver: overlay
    attachable: true

volumes:
  portainer_data:
    name: portainer_data